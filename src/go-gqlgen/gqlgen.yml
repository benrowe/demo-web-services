# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - "*.graphql"
exec:
  package: gen
  filename: gen/generated.go
model:
  package: entities
  filename: entities/entities_gen.go
resolver:
  filename: resolvers/resolver.go
  type: Resolver
  package: resolvers
struct_tag: json
autobind: []
