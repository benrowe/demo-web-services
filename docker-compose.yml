version: "3"
services:
  overview:
    image: cosmtrek/air:v1.10
    restart: always
    working_dir: /go/src/benrowe/demo-web-services/
    volumes:
      - go_src:/go/src:cached
      - ./:/go/src/benrowe/demo-web-services/:cached
    ports:
      - 800:80
  go-gqlgen:
    build:
      context: ./src/go-gqlgen/docker
    restart: always
    working_dir: /go/src/benrowe/demo-web-services/src/go-gqlgen
    volumes:
      - go_src:/go/src:cached
      - go_pkg:/go/pkg:cached
      - ./src:/go/src/benrowe/demo-web-services/src/
    ports:
      - 801:8888
    depends_on:
      - database
      - overview
    #      - oauth
    environment:
      - DB_HOST=database
      - DB_DATABASE=employees
  go-grpc:
    image: cosmtrek/air:v1.10
    restart: always
    working_dir: /go/src/benrowe/demo-web-services/src/go-grpc
    volumes:
      - go_src:/go/src:cached
      - go_pkg:/go/pkg:cached
      - ./src:/go/src/benrowe/demo-web-services/src/:cached
    ports:
      - 802:80
    depends_on:
      - database
      - overview
  #      - oauth
  go-swagger:
    image: cosmtrek/air:v1.10
    restart: always
    working_dir: /go/src/benrowe/demo-web-services/src/go-swagger
    volumes:
      - go_src:/go/src:cached
      - go_pkg:/go/pkg:cached
      - ./src:/go/src/benrowe/demo-web-services/src/:cached
    ports:
      - 803:80
    depends_on:
      - database
      - overview
  #      - oauth
  database:
    image: mariadb:latest
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=sample
    ports:
      - 3306:3306
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
#  oauth:
#    image: ory/hydra
#  oauth_database:
#    image: postgres:9.6
#    environment:
#      - POSTGRES_USER=hydra
#      - POSTGRES_PASSWORD=secret
#      - POSTGRES_DB=hydra
volumes:
  go_src:
  go_pkg:

